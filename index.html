<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <div class="test">
        <img class="profile__avatar" src="./images/kusto_photo.png" alt="фото Ж-И.Кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-index" src="./images/index.svg" alt="">
            </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-index" src="./images/plus.svg" alt="">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__table">
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/karach.png" alt="">
            <div class="elements__undercut">
            <h2 class="elements__card-heading">Карачаевск</h2>
            <button class="elements__card-button">
              <img src="./images/heart.svg" alt="">
            </button>
          </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/elbrus.png" alt="">
            <div class="elements__undercut">
            <h2 class="elements__card-heading">Гора Эльбрус</h2>
            <button class="elements__card-button">
              <img src="./images/heart.svg" alt="">
            </button>
          </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/dombai.png" alt="">
            <div class="elements__undercut">
            <h2 class="elements__card-heading">Домбай</h2>
            <button class="elements__card-button">
              <img src="./images/heart.svg" alt="">
            </button>
          </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/elbrus.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Гора Эльбрус</h2>
              <button class="elements__card-button">
                <img src="./images/heart.svg" alt="">
              </button>
            </div>
            </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/dombai.png" alt="">
            <div class="elements__undercut">
            <h2 class="elements__card-heading">Домбай</h2>
            <button class="elements__card-button">
              <img src="./images/heart.svg" alt="">
            </button>
          </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/karach.png" alt="">
            <div class="elements__undercut">
            <h2 class="elements__card-heading">Карачаево-Черкессия</h2>
            <button class="elements__card-button">
              <img src="./images/heart.svg" alt="">
            </button>
          </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
