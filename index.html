<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <div class="test">
        <img class="profile__avatar" src="./images/kusto_photo.png" alt="фото Ж-И.Кусто">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-index" src="./images/index.svg" alt="">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-index" src="./images/plus.svg" alt="">
      </button>
    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
