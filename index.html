<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto_photo.png" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__table">
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/karach.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/elbrus.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/dombai.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/elbrus.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Гора Эльбрус</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/dombai.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Домбай</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__card">
            <img class="elements__image" src="./images/karach.png" alt="">
            <div class="elements__undercut">
              <h2 class="elements__card-heading">Карачаево-Черкессия</h2>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section class="pop-up">
    <div class="pop-up__form">
      <h3 class="pop-up__header">Редактировать профиль</h3>
      <input type="text" class="pop-up__input" placeholder="Жак-Ив Кусто">
      <input type="text" class="pop-up__input" placeholder="Исследователь океана">
      <button class="pop-up__submit">Сохранить</button>
    </div>
  </section>
</body>

</html>
